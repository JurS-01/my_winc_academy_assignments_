    <main class="black-border">
        <h3>Neem contact op via het contactformulier</h3>
        <form name="contact" method="POST" data-netlify="true">
            <label>naam <input type="text" name="naam" required></label><br>
            <label>email <input type="email" name="email" required></label><br>
            <label>telefoonnummer <input type="tel" name="telefoonnummer"></label><br>
            <label>leeftijd <input type="number" name="leeftijd"></label><br>
            <label>geboortedatum <input type="date" name="geboortedatum"></label><br>
            <label>man <input type="radio" name="geslacht"></label>
            <label>vrouw <input type="radio" name="geslacht"></label><br>
            favoriete cuisine:
            <label>frans <input type="checkbox" name="frans"></label>
            <label>italiaans <input type="checkbox" name="italiaans"></label>
            <label>spaans <input type="checkbox" name="spaans"></label>
            <label>arabisch <input type="checkbox" name="arabisch"></label><br>
            <label>favoriete kleur van short <input type="color" name="shortkleur"></label><br>
            <textarea name="vraag" cols="30" rows="10" placeholder="Biografie:"></textarea><br>
            <label>upload je laatste recept <input type="file" name="recept"></label><br>
            <label>website recepten <input type="url" name="website"></label><br>
            <input type="reset" name="reset"><br>
            <button type="submit" class="btnHeader">VERSTUUR</button>
        </form>
    </main>
