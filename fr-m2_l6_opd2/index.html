<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>level 6 - opdracht 2</title>
</head>

<body>
    <header>
        <h1>Design namaken</h1>
        <h2>Level 6 - Opdracht 2</h2>
    </header>
    <hr>
    <div class="container">
        <div class="carla-container member-box">
            <h2 class="member-h2">Carla Snepvangers</h2>
            <h3 class="member-h3">Friends with Marijn</h3>
            <img src="carla-icon.png" alt="carla-icon" class="member-img">

            <button class="btn1">Approve</button>
            <button class="btn2">Decline</button>
        </div>
        <div class="marijn-container member-box">
            <h2 class="member-h2">Marijn Pijnenborg</h2>
            <h3 class="member-h3">New Member</h3>
            <img src="marijn-icon.png" alt="marijn-icon" class="member-img">
            <p class="member-p">Marijn wants to add you to the group <a class="member-p-a" href="#">best friends</a></p>
            <button class="btn1">Approve</button>
            <button class="btn2">Decline</button>
        </div>
    </div>

</html>
